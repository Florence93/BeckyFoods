<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Order Form </title>
    </head>
<meta type="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="mystyle.css">
<link rel="stylesheet" href="bootstrap.min.css">
<body>
<script src="jquery-3.5.1.js">
    </script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="bootstrap.min.js">
    </script>
    <nav class="navbar navbar-expand-md">
        <a href="index.html" class="navbar-brand"> Home </a>
    </nav>
 <div class="container">
            <h3 class="feature-title2"> Fill out the form below to make orders.</h3>
<div class="form-group">
    <label id="form-control" name=""> Name: </label> <br />
    <input type="text" class="form-control" name="">
</div>
<div class="form-group">
    <label id="form-control" name="date"> Date of Order: </label> <br />
    <input type="date" class="form-control" name="date">
</div>
<div class="form-group">
    <label id="form-control" name="time"> Time of delivery </label> <br />
    <input type="time" class="form-control" name="time">
</div>
<div class="form-group">
    <label id="form-control" name="address"> Delivery Address </label> <br />
    <input type="text" class="form-control" name="address">
</div>
<div class="form-group">
    <input type="email" class="form-control" placeholder="Email Address" name="email">
</div>
<div class="form-group">
    <textarea class="form-control" rows="3" placeholder="What additional things would you like to add to your orders?"></textarea>
</div>
<input type="submit" class="btn btn-secondary btn-block" value="Send" name="">
        </div>







<script src="min.js"> </script>
</body>
</html>
